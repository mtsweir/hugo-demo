<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
	{{ partial "head" . }}
	{{ partial "head-docs" . }}
</head>
<body>
	{{ partial "site-icons" . }}

	<main class="flex pt-10 pb-10 pf-container">
		{{ partial "docs/nav-sections" . }}

		<article class="w-one-half px-6">
			{{ partial "docs/header" . }}

			{{ block "main" . }}{{ end }}
		</article>

		{{ partial "docs/nav-toc" . }}
	</main>

	{{ partial "site-footer-script" . }}
	{{ partial "site-footer-docs" . }}
</body>
</html>
